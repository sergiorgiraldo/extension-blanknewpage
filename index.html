<html>
<head>
    <title>New</title>
    <style>
        html body {
            background: #222233;
            font-family: 'HelveticaNeue-UltraLight', 'Helvetica Neue UltraLight', 'Helvetica Neue', 'Open Sans Light';
            color: #AACCFF;
        }
        .column {
            float: left;
            width: 25%; 
            margin-top: 1em;
        }

        .column.middle {
            width: 45%; 
            margin-top: 1em;
        }
        
        .column.right {
            width: 30%; 
            margin-top: 1em;
        }
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        #clock {
            font-size: 2.5em;
            padding-left: 0.5em;
        }

        #quote {
            font-size: 1.5em;
            color:orange;
            line-height: 1.8;
            padding-right: 0.3em;
        }
        
        #title{
            font-size: 1.5em;
            color: #222233;
        }
        
        #wthru {
            font-size: 2.5em;
        }
        #k {
            border: 5px #FFF;
            border-style: ridge outset;
            max-width: 70%; 
            max-height: 70%;
            margin: auto;
            padding:3px;
        }
        i{
            color:darkkhaki;
        }
        b{
            font-size: 2em;
        }
        #zones{
            font-size: 2.5em;
            color:darkseagreen;
            padding-left: 1em;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <p id="clock" />
            <p id="zones"></p>
        </div>
        
        <div class="column middle">
            <img id="k" /> 
        </div>
        
        <div class="column right">
            <p id="wthru" />
            <p id="quote" />
            <p>
                <i>></i> <b id="title"></b> <i>|</i>
            </p>
        </div>
    </div>

    <script src="default.js"></script>
</html>
</body>
</html>
