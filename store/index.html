<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        html body {
            background: #222233;
            font-family: 'HelveticaNeue-UltraLight', 'Helvetica Neue UltraLight', 'Helvetica Neue', 'Open Sans Light';
            color: #AACCFF;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .left { width: 25%; padding: 10px; }
        .middle { width: 45%; display: flex; justify-content: center; align-items: center; }
        .right { width: 30%; padding: 10px; }
        img { max-width: 70%; max-height: 70%; border: 2px solid white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="current-time"></div>
            <select id="timezone-select"></select>
            <div id="timezone-display"></div>
            <div id="guid-container"></div>
        </div>
        <div class="middle">
            <img id="random-image" src="">
        </div>
        <div class="right">
            <div id="quote"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
