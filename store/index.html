<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <style>
        html body {
            background: #222233;
            font-family: Verdana, Arial;
            color: #AACCFF;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .left { width: 25%; padding: 10px; }
        .middle { width: 45%; display: flex; justify-content: center; align-items: center; }
        .right { width: 30%; padding: 10px; }
        img { max-width: 70%; max-height: 70%; border: 2px solid white; }

        #current-time {
            font-size: 2.5em;
            padding-left: 0.5em;
            margin-bottom: 2em;
        }
        #timezone-display{
            font-size: 1.5em;
            color:darkseagreen;
            padding-left: 1em;
            margin-bottom: 2em;
            white-space: pre;
        }
        #guid-container{
            font-size: 1.5em;
            font-style: italic;
            color:#AACCFF;
        }
        #quote {
            font-size: 1.5em;
            color:orange;
            line-height: 1.8;
            padding-right: 0.3em;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="current-time"></div>
            <div id="timezone-display"></div>
            <div id="guid-container"></div>
        </div>
        <div class="middle">
            <img id="random-image" src="">
        </div>
        <div class="right">
            <div id="quote"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
